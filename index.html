<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Calculadora de Idade</h1>
    <input type="date" id="dataNascimento">
    <button onclick="calcularIdade()">Calcular</button>
    <div id="result"></div>
  </div>

  <script>
    function calcularIdade() {
      var dataNascimento = new Date(document.getElementById("dataNascimento").value);
      var hoje = new Date();

      var anos = hoje.getFullYear() - dataNascimento.getFullYear();
      var meses = hoje.getMonth() - dataNascimento.getMonth();
      var dias = hoje.getDate() - dataNascimento.getDate();

      if (meses < 0 || (meses === 0 && dias < 0)) {
        anos--;
        meses += 12;
      }

      if (dias < 0) {
        var ultimoDiaDoMesAnterior = new Date(hoje.getFullYear(), hoje.getMonth(), 0).getDate();
        dias += ultimoDiaDoMesAnterior;
        meses--;
      }

      document.getElementById("result").innerHTML = "VocÃª tem " + anos + " anos, " + meses + " meses e " + dias + " dias.";
    }
  </script>
  <footer class="fixed-footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Neidiana</a>.
    </div>
  </footer>
</body>

</html>
